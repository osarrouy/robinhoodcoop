specVersion: 0.0.2
description: RobinHoodCoop
repository: 'https://github.com/osarrouy/robinhoodcoop'
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RobinHoodCoop
    network: kovan
    source:
      address: '0xdA08FcdD705750A6738445a6E9c2D76dAE6d8576'
      abi: RobinHoodCoop
      startBlock: 18062977
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Admin
      abis:
        - name: RobinHoodCoop
          file: ./abis/RobinHoodCoop.json
      eventHandlers:
        - event: GrantedAdmin(indexed address)
          handler: handleGrantedAdmin
        - event: RevokedAdmin(indexed address)
          handler: handleRevokedAdmin
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: RobinHoodShare
    network: kovan
    source:
      address: '0x0dc3B1B84Ca64d06cD453C2257fa86714C024574'
      abi: RobinHoodShare
      startBlock: 18062977
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Member
      abis:
        - name: RobinHoodShare
          file: ./abis/RobinHoodShare.json
      eventHandlers:
        - event: 'Transfer(indexed address,indexed address,uint256)'
          handler: handleTransfer
      file: ./src/mapping.ts
